<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>




<body>
<div id ="tweet">

  <div id="logo">
    <h2><img src="img/twitter-logo.jpg">Follow</h2>
  </div>



  <div id="profile">
    <div id="profilepic">
      <img src="img/profile-picture.jpg">
    </div>

    <div id="accountlogos">
      <h1>
        <img src="img/account-logo.jpg">
        jack
        <img src="img/validated-account.jpg">
      </h1>
    </div>
  </div>

<div id="username">
  <p>@jack</p>
</div>

<div id="bottomhalf">
  <p id="tweettext">just setting up my twttr</p>
  <div id="date">
    <p>9:50 PM - 21 Mar 2006</p>
  </div>
  <div id="bottom-icons">
    <p> <img src="img/reply.jpg" style="padding-right: 40px;"> <img src="img/retweet.jpg">
    92,555 <img src="img/favorite.jpg" style="padding-left: 10px;">
    71,111
    </p>
</div>




</div>
</body>
</html>
